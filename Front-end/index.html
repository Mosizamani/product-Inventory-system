<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Product Inventory</h1>

        <!-- Form to Add a New Product -->
        <form id="productForm">
            <input type="text" id="name" placeholder="Product Name" required>
            <input type="text" id="description" placeholder="Description" required>
            <input type="number" id="price" placeholder="Price" required>
            <input type="text" id="category" placeholder="Category" required>
            <input type="number" id="stockQuantity" placeholder="Stock Quantity" required>
            <button type="submit">Add Product</button>
        </form>

        <!-- Search by ID -->
        <div class="search-container">
            <input type="text" id="searchId" placeholder="Search by Product ID">
            <button onclick="searchProductById()">Search</button>
        </div>

        <!-- Sorting and Filtering -->
        <div class="filter-sort-container">
            <select id="sortOptions">
                <option value="">Sort By</option>
                <option value="name">Name</option>
                <option value="price">Price</option>
                <option value="category">Category</option>
                <option value="stockQuantity">Stock Quantity</option>
            </select>

            <select id="filterCategory">
                <option value="">Filter by Category</option>
                <option value="Electronics">Electronics</option>
                <option value="Clothing">Clothing</option>
                <option value="Home Appliances">Home Appliances</option>
                <!-- Add more categories as needed -->
            </select>
        </div>

        <!-- Product List -->
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Stock Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="productTableBody"></tbody>
        </table>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
